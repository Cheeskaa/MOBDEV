<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiar</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=power_settings_new" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert" />

    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="headerCss.css">
</head>
<body>
    
    <header>
        <img src="images used/mainCat.png" alt="black pixelated cat">
        <p>Welcome, {username}</p>

        <span class="material-symbols-outlined">
            power_settings_new
        </span>
    </header>

    <center>
        <div class="outer_box">

                <div class="options">
                    <div id="ongoing"><p>ON-GOING</p></div>
                    <div id="completed"><p>COMPLETED</p></div>
                    <div id="missed"><p>MISSED</p></div>
                </div>

                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="inner_box">
                    
                    <button>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        ADD TASK
                    </button>

                    <div class="tasks">
                        <input type="checkbox" name="" id="">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </div>

                    <div class="popup" hidden>

                        <div id="p1">
                            <input type="text" name="title" id="title">
                            <input type="text" name="details" id="details">
                        </div>
                    
                        
                        <div id="p2">
                            <input type="date" name="date" id="date">
                            <input type="time" name="time" id="time">
                        </div>
                        
                        <button type="button">ADD</button>

                    </div>

                </div>
            </div>
    </center>
    

</body>
</html>
